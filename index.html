<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PictoChat Online</title>
    <meta name="description" content="PictoChat lightweight chat app">
    <meta name="author" content="ayunami2000">
    <link rel="icon" href="icon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="root">
        <div id="intro">
            <h1>Welcome to PictoChat</h1>
            <input type="text" id="username" placeholder="Enter your username" maxlength="10" />
            <button onclick="startChat()">Start Chat</button>
        </div>

        <div id="chat-room" style="display:none;">
            <div id="messages">
                <!-- Messages will appear here -->
            </div>
            <input type="text" id="message" placeholder="Type your message..." onkeyup="checkEnter(event)" />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
